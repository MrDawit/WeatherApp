<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>WeatherApp</title>
</head>

<body>
  <header>
    <p>WeatherApp</p>

  </header>

  <div id="searchSidenav" class="sidenav">
    <a href="#" class="closebtn">&times;</a>
    <form>
      <label>City Search:</label>
      <input type="text" placeholder="Search for City Forecast"></input>
    </form>
    <!--searched cities should be placed here (from localStorage) -->
    
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12" id="searchBTN">
        
        <!-- sidenav button -->
        <button>Search</button>
        
      </div>
    </div>
  </div>
  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <div id="main">
    <div></div>
    <div class="wrapper">
      <header>
        <h1>Current Forecast</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- city name -->
          <h2 id=cityName></h2>
        </div>
        <div class="card-body">

        </div>
        <div class="card-footer">
          <div id="currentForecast">
            <!-- current forecast -->
          </div>
          <div id="fiveDayForecast">
            <!-- 5 day forecast -->
            <tbody></tbody>
          </div>
        </div>



        <aside id="aside">
          <tbody></tbody>
        </aside>


        <!-- signiture footer -->
        <footer>
          <div id=text>created by SD_WORKS</div>
          <div id=image>
            &copy;<img src="./favicon.ico" alt="juju image">9/20
          </div>
        </footer>

        <script src="./script.js"></script>

</body>

</html>
